<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="./asset/slider.css">
</head>
<body>
    <div class="cover">
        <div class="gallery">
            <div class="gallery_container">
                <img class="gallery_item gallery_item1" src="./asset/images/a2.jpg" alt="image" data-index="1">
                <img class="gallery_item gallery_item2" src="./asset/images/a4.jpg" alt="image" data-index="2">
                <img class="gallery_item gallery_item3" src="./asset/images/cars.jpg" alt="image" data-index="3">
                <img class="gallery_item gallery_item4" src="./asset/images/images (3).jpeg" alt="image" data-index="4">
                <img class="gallery_item gallery_item5" src="./asset/images/images (4).jpeg" alt="image" data-index="5">
            </div>
            <div class="gallery_controls"></div>
        </div>
    </div>

    <script src="./asset/slider.js"></script>
</body>
</html>
